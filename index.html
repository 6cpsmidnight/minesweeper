<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minesweeper</title>
</head>

<body>
    <h3 class="title">Minesweeper</h3>
    <div class="subtext">
        Mines Left: <span data-mine-count></span>
    </div>
    <form id="selectGameParameters">
        <label for="selBoardSize">Size</label>
        <select id="selBoardSize" name="boardSize">
            <div>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">25</option>
                <option value="50">50</option>
            </div>
        </select>
        <label for="selNumberOfMinest">Mines</label>
        <select id="selNumberOfMines" name="numberOfMines">
            <div>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </div>
        </select>
    </form>
    <div class="board"></div>

    <script src="script.js" type="module"></script>
</body>

</html>
